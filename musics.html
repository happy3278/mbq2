                        // è·å–å¤±è´¥ï¼Œå°è¯•ä¸‹ä¸€ä¸ªéŸ³æº
                        getMusicUrlFromSource(song, sourceIndex + 1);

                    if (data?.url) {

                        console.log(`ä»éŸ³æº ${sourceIndex} æœªè·å–åˆ°æ­Œæ›²é“¾æ¥`);

                // è°ƒç”¨å¤±è´¥ï¼Œå°è¯•ä¸‹ä¸€ä¸ªéŸ³æº

        // ä»QQéŸ³ä¹APIè·å–æ­Œæ›²ä¿¡æ¯ï¼ˆæ­Œè¯ã€æ­Œåã€å°é¢ï¼‰
        function fetchQQMusicInfo(songs) {
            // ä½¿ç”¨Promise.allSettledç¡®ä¿å³ä½¿éƒ¨åˆ†è¯·æ±‚å¤±è´¥ï¼Œä¹Ÿèƒ½å¤„ç†æ‰€æœ‰ç»“æœ
            const promises = songs.map(song => {
                return new Promise((resolve) => {
                    // ä½¿ç”¨QQéŸ³ä¹æœç´¢APIè·å–æ­Œæ›²ID
                    const qqSearchUrl = `https://c.y.qq.com/soso/fcgi-bin/client_search_cp?ct=24&qqmusic_ver=1298&new_json=1&remoteplace=txt.yqq.song&searchid=71061136541953734&t=0&aggr=1&cr=1&catZhida=1&lossless=0&flag_qc=0&p=1&n=1&w=${encodeURIComponent(song.title + ' ' + song.artist)}&g_tk_new_20200303=5381&g_tk=5381&loginUin=0&hostUin=0&format=json&inCharset=utf8&outCharset=utf-8&notice=0&platform=yqq.json&needNewCode=0`;
                    
                    fetch(qqSearchUrl, {
                        headers: {
                            'Referer': 'https://y.qq.com/',
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                        },
                        timeout: 5000 // æ·»åŠ è¶…æ—¶è®¾ç½®
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data && data.data && data.data.song && data.data.song.list && data.data.song.list.length > 0) {
                            const qqSong = data.data.song.list[0];
                            if (qqSong) {
                                // æ›´æ–°æ­Œæ›²æ ‡é¢˜å’Œæ­Œæ‰‹ï¼ˆä½¿ç”¨QQéŸ³ä¹çš„å‡†ç¡®ä¿¡æ¯ï¼‰
                                if (qqSong.name) song.title = qqSong.name;
                                if (qqSong.singer && qqSong.singer.length > 0) {
                                    song.artist = qqSong.singer.map(s => s.name).join('ã€');
                                }
                                
                                // è·å–æ­Œæ›²å°é¢
                                if (qqSong.albummid) {
                                    song.cover = `https://y.qq.com/music/photo_new/T002R300x300M000${qqSong.albummid}.jpg?max_age=2592000`;
                                }
                                
                                // è·å–æ­Œè¯
                                if (qqSong.songid) {
                                    getQQMusicLyrics(qqSong.songid, song);
                                }
                            }
                        }
                    })
                    .catch(error => {
                        console.error('è·å–QQéŸ³ä¹æ­Œæ›²ä¿¡æ¯å¤±è´¥:', error);
                        // QQéŸ³ä¹APIå¤±è´¥æ—¶ï¼Œä¿æŒåŸæœ‰æ­Œæ›²ä¿¡æ¯ä¸å˜ï¼Œä¸å½±å“ç”¨æˆ·ä½“éªŒ
                    })
                    .finally(() => {
                        resolve();
                    });
                });
            });
            
            // ç­‰å¾…æ‰€æœ‰è¯·æ±‚å®Œæˆåæ›´æ–°æ˜¾ç¤º
            Promise.allSettled(promises).then(() => {
                displaySearchResults(songs);
            });
        }
        
        // ä»QQéŸ³ä¹APIè·å–æ­Œè¯
        function getQQMusicLyrics(songId, song) {
            const lyricsUrl = `https://c.y.qq.com/lyric/fcgi-bin/fcg_query_lyric_new.fcg?format=json&inCharset=utf8&outCharset=utf-8&notice=0&songmid=${songId}&platform=yqq&needNewCode=0`;
            
            // åˆ›å»ºä¸€ä¸ªè¶…æ—¶Promise
            const timeoutPromise = new Promise((_, reject) => {
                setTimeout(() => {
                    reject(new Error('è¯·æ±‚è¶…æ—¶'));
                }, 5000);
            });
            
            // ä½¿ç”¨Promise.raceæ¥å¤„ç†è¶…æ—¶
            Promise.race([
                fetch(lyricsUrl, {
                    headers: {
                        'Referer': 'https://y.qq.com/',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                    }
                }),
                timeoutPromise
            ])
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data && data.lyric) {
                    try {
                        // è§£ç Base64ç¼–ç çš„æ­Œè¯
                        song.lyrics = decodeURIComponent(escape(window.atob(data.lyric)));
                    } catch (decodeError) {
                        console.error('è§£ç æ­Œè¯å¤±è´¥:', decodeError);
                        song.lyrics = 'æ— æ³•è§£ææ­Œè¯';
                    }
                }
            })
            .catch(error => {
                console.error('è·å–QQéŸ³ä¹æ­Œè¯å¤±è´¥:', error);
                // æ­Œè¯è·å–å¤±è´¥æ—¶ï¼Œä¸è®¾ç½®æ­Œè¯å±æ€§ï¼Œé¿å…æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            });
        }
