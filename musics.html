    <style>

        .progress-filled::after {

        .volume-control {

        .volume-bar {

        .volume-filled {

        /* Âä†ËΩΩÂä®Áîª */

        /* ÈîôËØØÊèêÁ§∫ */

        /* ÂìçÂ∫îÂºèËÆæËÆ° */

    </style>

<body>

    <!-- Èü≥È¢ëÂÖÉÁ¥† -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        const audioPlayer = document.getElementById('audioPlayer');
        let currentSong = null;
        let searchResults = [];
        let currentSourceIndex = 0;
        let isSearching = false;
        let playlist = [];
        let currentSongIndex = -1;

        // Èü≥Ê∫êÂàóË°®
        const musicSources = [
            'flower-v1.0.0.js',
            'ikun-source.js',
            'nya.js',
            'sixyin-music-source-v1.0.7ÊîπÁâà.js'
        ];

        // ÂàùÂßãÂåñÂÖ®Â±ÄÁéØÂ¢É
        if (!globalThis.lx) {
            globalThis.lx = {
                request: function(url, options, callback) {
                    fetch(url, {
                        method: options.method || 'GET',
                        headers: options.headers || {},
                        body: options.body || null,
                        timeout: options.timeout || 10000
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        try {
                            const jsonData = JSON.parse(data);
                            callback(null, { body: jsonData });
                        } catch (e) {
                            callback(null, { body: data });
                        }
                    })
                    .catch(error => {
                        callback(error, null);
                    });
                },
                crypto: {
                    aesEncrypt: function(text, key, iv) {
                        // Ê®°ÊãüAESÂä†ÂØÜ
                        const textBytes = [];
                        for (let i = 0; i < text.length; i++) textBytes.push(text.charCodeAt(i));
                        const keyBytes = [];
                        for (let i = 0; i < key.length; i++) keyBytes.push(key.charCodeAt(i));
                        const validKeyLengths = [16, 24, 32];
                        let keyLength = validKeyLengths.find(len => len >= keyBytes.length) || 16;
                        keyBytes.length = keyLength;
                        while (keyBytes.length < keyLength) keyBytes.push(0);
                        const ivBytes = [];
                        for (let i = 0; i < iv.length; i++) ivBytes.push(iv.charCodeAt(i));
                        ivBytes.length = 16;
                        while (ivBytes.length < 16) ivBytes.push(0);
                        const encryptedBytes = [];
                        for (let i = 0; i < textBytes.length; i++) {
                            const keyByte = keyBytes[i % keyBytes.length];
                            const ivByte = ivBytes[i % ivBytes.length];
                            encryptedBytes.push(textBytes[i] ^ keyByte ^ ivByte);
                        }
                        return btoa(String.fromCharCode.apply(null, encryptedBytes));
                    }
                },
                utils: {
                    buffer: {
                        from: function(data) {
                            return new Uint8Array(data);
                        }
                    }
                },
                eventListeners: {},
                on: function(eventName, callback) {
                    if (!globalThis.lx.eventListeners[eventName]) {
                        globalThis.lx.eventListeners[eventName] = [];
                    }
                    globalThis.lx.eventListeners[eventName].push(callback);
                },
                send: function(eventName, data) {
                    if (globalThis.lx.eventListeners[eventName]) {
                        globalThis.lx.eventListeners[eventName].forEach(callback => {
                            callback(data);
                        });
                    }
                },
                currentScriptInfo: {
                    rawScript: ''
                },
                env: 'web',
                version: '1.0.0'
            };
        }

        // ÂàùÂßãÂåñÈü≥Ê∫ê
        function initSources() {
            musicSources.forEach((source, index) => {
                const script = document.createElement('script');
                script.src = source;
                script.onload = () => {
                    console.log(`Èü≥Ê∫ê ${source} Âä†ËΩΩÊàêÂäü`);
                };
                script.onerror = () => {
                    console.error(`Èü≥Ê∫ê ${source} Âä†ËΩΩÂ§±Ë¥•`);
                };
                document.head.appendChild(script);
            });
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        function searchMusic(keyword) {
            if (!keyword || isSearching) return;

            isSearching = true;
            document.getElementById('loading').classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('searchResults').innerHTML = '';

            // Ë∞ÉÁî®Èü≥Ê∫êAPIÊêúÁ¥¢
            searchFromSource(keyword, 0);
        }

        // ‰ªéÊåáÂÆöÈü≥Ê∫êÊêúÁ¥¢
        function searchFromSource(keyword, sourceIndex) {
            if (sourceIndex >= musicSources.length) {
                // ÊâÄÊúâÈü≥Ê∫êÈÉΩÊêúÁ¥¢Â§±Ë¥•
                document.getElementById('errorMessage').classList.add('show');
                document.getElementById('errorMessage').textContent = 'ÊâÄÊúâÈü≥Ê∫êÊêúÁ¥¢Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï';
                isSearching = false;
                document.getElementById('loading').classList.remove('show');
                return;
            }

            // Ê®°ÊãüË∞ÉÁî®Èü≥Ê∫êAPIÊêúÁ¥¢
            // ÂÆûÈôÖÈ°πÁõÆ‰∏≠Â∫îËØ•Ê†πÊçÆ‰∏çÂêåÈü≥Ê∫êË∞ÉÁî®ÂØπÂ∫îÁöÑÊêúÁ¥¢ÂáΩÊï∞
            setTimeout(() => {
                // Ê®°ÊãüÊêúÁ¥¢ÁªìÊûú
                searchResults = [
                    { id: 1, title: keyword + ' - Ê≠åÊõ≤1', artist: 'Ê≠åÊâã1', duration: '3:45', source: sourceIndex },
                    { id: 2, title: keyword + ' - Ê≠åÊõ≤2', artist: 'Ê≠åÊâã2', duration: '4:20', source: sourceIndex },
                    { id: 3, title: keyword + ' - Ê≠åÊõ≤3', artist: 'Ê≠åÊâã3', duration: '3:55', source: sourceIndex }
                ];

                displaySearchResults(searchResults);
                isSearching = false;
                document.getElementById('loading').classList.remove('show');
            }, 1000);
        }

        // ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            container.innerHTML = '';

            results.forEach(song => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div>‚ñ∂Ô∏è</div>
                    <div class="result-info">
                        <div class="result-title">${song.title}</div>
                        <div class="result-artist">${song.artist}</div>
                    </div>
                    <div class="result-duration">${song.duration}</div>
                `;

                item.addEventListener('click', () => {
                    playSong(song);
                });

                container.appendChild(item);
            });
        }

        // Êí≠ÊîæÊ≠åÊõ≤
        function playSong(song) {
            // Â∞ÜÊ≠åÊõ≤Ê∑ªÂä†Âà∞Êí≠ÊîæÂàóË°®
            const songIndex = playlist.findIndex(item => item.id === song.id);
            if (songIndex === -1) {
                playlist.push(song);
                currentSongIndex = playlist.length - 1;
            } else {
                currentSongIndex = songIndex;
            }
            
            currentSong = song;
            document.getElementById('currentSongTitle').textContent = song.title;
            document.getElementById('currentSongArtist').textContent = song.artist;
            
            // Â∞ùËØï‰ªéÂΩìÂâçÈü≥Ê∫êËé∑ÂèñÊ≠åÊõ≤ÈìæÊé•ÔºåÂ¶ÇÊûúÂ§±Ë¥•ÂàôËá™Âä®ÂàáÊç¢Âà∞‰∏ã‰∏Ä‰∏™Èü≥Ê∫ê
            getMusicUrlFromSource(song, 0);
        }

        // ‰ªéÊåáÂÆöÈü≥Ê∫êËé∑ÂèñÊ≠åÊõ≤ÈìæÊé•
        function getMusicUrlFromSource(song, sourceIndex) {
            if (sourceIndex >= musicSources.length) {
                // ÊâÄÊúâÈü≥Ê∫êÈÉΩËé∑ÂèñÂ§±Ë¥•
                showErrorMessage('Êó†Ê≥ïËé∑ÂèñÊ≠åÊõ≤ÈìæÊé•ÔºåËØ∑Á®çÂêéÈáçËØï');
                return;
            }

            // Ê®°ÊãüËé∑ÂèñÊ≠åÊõ≤ÈìæÊé•
            // ÂÆûÈôÖÈ°πÁõÆ‰∏≠Â∫îËØ•Ê†πÊçÆ‰∏çÂêåÈü≥Ê∫êË∞ÉÁî®ÂØπÂ∫îÁöÑËé∑ÂèñÈìæÊé•ÂáΩÊï∞
            setTimeout(() => {
                // Ê®°ÊãüÊàêÂäüËé∑ÂèñÈìæÊé•
                const musicUrl = `https://example.com/music/${song.id}.mp3`; // Ê®°ÊãüÈìæÊé•
                audioPlayer.src = musicUrl;
                audioPlayer.play().catch(error => {
                    console.error(`‰ªéÈü≥Ê∫ê ${sourceIndex} Êí≠ÊîæÂ§±Ë¥•:`, error);
                    // Êí≠ÊîæÂ§±Ë¥•ÔºåÂ∞ùËØï‰∏ã‰∏Ä‰∏™Èü≥Ê∫ê
                    getMusicUrlFromSource(song, sourceIndex + 1);
                });
            }, 500);
        }

        // Êí≠ÊîæÊéßÂà∂
        document.getElementById('playBtn').addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                document.getElementById('playBtn').textContent = '‚è∏Ô∏è';
            } else {
                audioPlayer.pause();
                document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è';
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            // ‰∏ä‰∏ÄÈ¶ñÂäüËÉΩ
            if (playlist.length === 0) return;
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            playSong(playlist[currentSongIndex]);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            // ‰∏ã‰∏ÄÈ¶ñÂäüËÉΩ
            if (playlist.length === 0) return;
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            playSong(playlist[currentSongIndex]);
        });

        // Ëá™Âä®Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
        audioPlayer.addEventListener('ended', () => {
            document.getElementById('nextBtn').click();
        });

        // ËøõÂ∫¶Êù°ÊéßÂà∂
        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            document.getElementById('progressFilled').style.width = `${progress}%`;
            document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            document.getElementById('duration').textContent = formatTime(audioPlayer.duration);
        });

        document.getElementById('progressBar').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        // Èü≥ÈáèÊéßÂà∂
        document.getElementById('volumeBar').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.volume = percent;
            document.getElementById('volumeFilled').style.width = `${percent * 100}%`;
        });

        document.getElementById('volumeBtn').addEventListener('click', () => {
            if (audioPlayer.volume > 0) {
                audioPlayer.volume = 0;
                document.getElementById('volumeBtn').textContent = 'üîá';
                document.getElementById('volumeFilled').style.width = '0%';
            } else {
                audioPlayer.volume = 0.7;
                document.getElementById('volumeBtn').textContent = 'üîä';
                document.getElementById('volumeFilled').style.width = '70%';
            }
        });

        // ÊêúÁ¥¢‰∫ã‰ª∂
        document.getElementById('searchBtn').addEventListener('click', () => {
            const keyword = document.getElementById('searchInput').value.trim();
            searchMusic(keyword);
        });

        document.getElementById('searchInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const keyword = e.target.value.trim();
                searchMusic(keyword);
            }
        });

        // ËøîÂõûÈ¶ñÈ°µ‰∫ã‰ª∂
        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showErrorMessage(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 3000);
        }

        // ÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            initSources();
        });
    </script>
