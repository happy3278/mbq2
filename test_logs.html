<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        .log-item {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 2px;
        }
        .log-count {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>日志测试</h1>
        <button onclick="generateLogs(50)">生成50条日志</button>
        <button onclick="generateLogs(100)">生成100条日志</button>
        <button onclick="generateLogs(150)">生成150条日志</button>
        <button onclick="clearAllLogs()">清空日志</button>
        <div class="log-count">当前日志数量: <span id="log-count">0</span></div>
        <div class="logs-container" id="logs-container"></div>
    </div>

    <script>
        // 模拟TV.html中的日志功能
        let logs = [];
        const MAX_LOGS = 100;

        function addLog(message, level = 'info') {
            // 确保日志数量不超过限制
            if (logs.length >= MAX_LOGS) {
                logs.shift(); // 移除最旧的日志
            }

            // 创建日志对象
            const log = {
                id: Date.now(),
                message: message,
                level,
                timestamp: new Date()
            };

            // 添加到日志数组
            logs.push(log);

            // 显示日志
            displayLog(log);

            // 更新日志计数
            updateLogCount();
        }

        function displayLog(log) {
            const logsContainer = document.getElementById('logs-container');
            const logItem = document.createElement('div');
            logItem.className = `log-item ${log.level}`;
            logItem.textContent = `${log.timestamp.toLocaleTimeString()} - ${log.message}`;
            logsContainer.appendChild(logItem);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function updateLogCount() {
            const logCountElement = document.getElementById('log-count');
            logCountElement.textContent = logs.length;
        }

        function generateLogs(count) {
            for (let i = 1; i <= count; i++) {
                addLog(`测试日志 ${i} - 这是第 ${logs.length + 1} 条日志`, 'info');
            }
        }

        function clearAllLogs() {
            logs = [];
            document.getElementById('logs-container').innerHTML = '';
            updateLogCount();
        }
    </script>
</body>
</html>
